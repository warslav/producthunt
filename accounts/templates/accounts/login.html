{% extends 'base.html' %}

{% block content %}
    {% if error %}
        <br>
        {{ error }}
        <br>
    {% endif %}

    <h1>Login</h1>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" name="username">
        <br>
        Password:
        <br>
        <input type="password" name="password">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <hr>
{% endblock content %}
